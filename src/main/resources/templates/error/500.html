<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal Server Error</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-blue-900 flex items-center justify-center min-h-screen text-white">

<div class="text-center">
    <h1 class="text-9xl font-extrabold text-orange-500">500</h1>
    <div class="flex items-center justify-center mt-4">
        <span class="text-red-500 text-xl mr-2">⚠️</span>
        <h2 class="text-2xl font-semibold">Internal Server Error</h2>
    </div>
    <p class="mt-2 text-gray-300">
        Oops! Something went wrong on our end.<br>
        You may return to <a href="/home" class="text-blue-400 underline hover:text-blue-300">home page</a> or try using
        the search form.
    </p>

    <!-- Search Form -->
    <div class="mt-8">
        <form action="/search" method="GET" class="flex justify-center">
            <label>
                <input
                        type="text"
                        name="query"
                        placeholder="What are you looking for?"
                        class="w-80 px-4 py-2 rounded-l-md bg-gray-700 text-gray-300 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
            </label>
            <button type="submit" class="px-4 py-2 bg-blue-500 rounded-r-md hover:bg-blue-600">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white" viewBox="0 0 20 20"
                     fill="currentColor">
                    <path fill-rule="evenodd"
                          d="M12.9 14.32a8 8 0 111.42-1.42l5.38 5.38a1 1 0 01-1.42 1.42l-5.38-5.38zM8 14a6 6 0 100-12 6 6 0 000 12z"
                          clip-rule="evenodd"/>
                </svg>
            </button>
        </form>
    </div>
</div>

</body>
</html>
