<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Report Salary</title>
    <link rel="stylesheet" th:href="@{/css/output.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>


</head>
<body class="bg-gray-100">

<th:block th:replace="~{fragments/layout.html}">
    <th:block th:fragment="content">

        <div class="bg-white p-8 rounded-lg shadow-md mb-6">

            <!-- Form chọn tháng, năm và phòng sản xuất -->
            <form th:action="@{/salary}" method="post">

                <!-- Nhóm các ô select nằm trên cùng một dòng -->
                <div class="flex space-x-4 mb-4">
                    <!-- Dropdown chọn tháng -->
                    <div class="flex-1">
                        <label for="month" class="block text-gray-700 font-semibold mb-2">Chọn tháng:</label>
                        <select name="month" id="month" class="border border-gray-300 rounded-md p-2 w-full"></select>
                    </div>

                    <!-- Dropdown chọn năm -->
                    <div class="flex-1">
                        <label for="year" class="block text-gray-700 font-semibold mb-2">Chọn năm:</label>
                        <select name="year" id="year" class="border border-gray-300 rounded-md p-2 w-full"></select>
                    </div>

                    <!-- Dropdown chọn phòng sản xuất -->
                    <div class="flex-1">
                        <label for="department" class="block text-gray-700 font-semibold mb-2">Chọn phòng sản
                            xuất:</label>
                        <select name="did" id="department" class="border border-gray-300 rounded-md p-2 w-full"
                                required>
                            <option value="" disabled selected>Chọn phòng sản xuất</option>
                            <option th:each="dept : ${departments}"
                                    th:value="${dept.did}"
                                    th:text="${dept.dname}">
                                Phòng Sản Xuất
                            </option>
                        </select>
                    </div>
                </div>

                <!-- Nút xem báo cáo -->
                <button type="submit"
                        class="bg-blue-600 text-white font-bold py-2 px-4 w-full rounded-lg hover:bg-blue-700">
                    Xem Báo Cáo
                </button>
            </form>

            <div style="border: 1px solid black">

                <div th:text="${salaryReports == null}"></div>

                <h1>Result after export data</h1>

                Total Effort and Salary at workshop 01 – October 2024

                <p th:text="${month}"></p>
                <p th:text="${year}"></p>
                <p th:text="${did}"></p>

            </div>


            <div th:if="${salaryReports == null}" class="text-center text-red-500 mt-4">
                <i class="fas fa-exclamation-circle"></i> Không có dữ liệu báo cáo
            </div>

            <div th:if="${salaryReports != null}" class="mt-4">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-semibold">Bảng lương tháng <span th:text="${month}"></span>/<span
                            th:text="${year}"></span></h2>
                    <a href="#" class="text-blue-600 font-semibold">Xuất Excel</a>
                </div>
                <table class="min-w-full bg-white border border-gray-300 mb-20">
                    <thead>
                    <tr class="bg-blue-500 text-center text-xs md:text-sm font-thin text-white">
                        <th class="text-left p-3 text-sm font-semibold border border-gray-300">Employee ID</th>
                        <th class="text-left p-3 text-sm font-semibold border border-gray-300">Full Name</th>
                        <!-- Thiết lập chiều rộng cố định cho các ô ngày -->
                        <th th:each="date : ${dates}" th:text="${date.dayOfMonth}"
                            class="text-center p-3 text-sm font-semibold border border-gray-300 w-10"></th>
                        <th class="text-center p-3 text-sm font-semibold border border-gray-300">Salary</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="report : ${salaryReports}" class="border-b border-gray-300 even:bg-gray-100">
                        <td class="p-3 text-sm text-gray-700 border border-gray-300" th:text="${report.eid}"></td>
                        <td class="p-3 text-sm text-gray-700 border border-gray-300" th:text="${report.ename}"></td>
                        <td class="p-3 text-sm text-gray-700 border border-gray-300 text-center w-10"
                            th:each="date : ${dates}">
                            <span th:text="${report.calculateTotalAlphaForDate(date)}"></span>
                        </td>
                        <td class="p-3 text-center text-sm text-gray-700 border border-gray-300"
                            th:text="${report.totalSalary} + 'K'"></td>
                    </tr>

                    </tbody>
                </table>
            </div>

        </div>
    </th:block>
</th:block>

<script>
    // Lấy tháng và năm hiện tại
    const today = new Date();
    const currentMonth = today.getMonth() + 1; // Tháng tính từ 0-11
    const currentYear = today.getFullYear();

    // Tạo các tùy chọn cho tháng
    const monthSelect = document.getElementById("month");
    const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
    for (let i = 1; i <= 12; i++) {
        if (i > currentMonth && currentYear === today.getFullYear()) break; // Ngăn chọn tháng tương lai trong năm hiện tại
        const option = document.createElement("option");
        option.value = i;
        option.textContent = monthNames[i - 1];
        monthSelect.appendChild(option);
    }

    // Tạo các tùy chọn cho năm, từ năm 2020 đến năm hiện tại
    const yearSelect = document.getElementById("year");
    for (let y = currentYear; y >= 2020; y--) { // Bạn có thể thay đổi 2020 thành năm bắt đầu tùy ý
        const option = document.createElement("option");
        option.value = y;
        option.textContent = y;
        yearSelect.appendChild(option);
    }
</script>

</body>
</html>
