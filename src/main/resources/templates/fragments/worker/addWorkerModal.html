<!-- Modal Add Worker Fragment -->
<div id="addWorkerModal" class="fixed inset-0 bg-gray-800 bg-opacity-50 flex justify-center items-center hidden z-50">
    <div class="modal-content bg-white shadow-lg rounded-lg w-full max-w-lg max-h-[90vh] overflow-y-auto p-6 relative">
        <h2 class="text-2xl font-semibold text-gray-700 text-center">Add New Worker</h2>

        <!-- Nút đóng modal -->
        <button class="absolute top-4 right-4 text-gray-500 hover:text-gray-700" onclick="closeModal('addWorkerModal')">
            <i class="fa-solid fa-xmark"></i>
        </button>

        <form class="space-y-4" th:action="@{/worker/add}" method="POST">
            <!-- Employee Name -->
            <div class="input-group">
                <label for="ename" class="block text-sm font-medium text-gray-700">Employee Name</label>
                <input type="text" name="ename" id="ename" placeholder="Employee Name"
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm" required>
            </div>

            <!-- Department Select -->
            <div class="input-group">
                <label for="department" class="block text-sm font-medium text-gray-700">Department</label>
                <select id="department" name="did" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm" required>
                </select>
            </div>

            <!-- Phone Number -->
            <div class="input-group">
                <label for="phonenumber" class="block text-sm font-medium text-gray-700">Phone Number</label>
                <input type="text" name="phonenumber" id="phonenumber" placeholder="Phone Number"
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm" required>
            </div>

            <!-- Address -->
            <div class="input-group">
                <label for="address" class="block text-sm font-medium text-gray-700">Address</label>
                <input type="text" name="address" id="address" placeholder="Address"
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm" required>
            </div>

            <!-- Shift Select -->
            <div class="input-group">
                <label for="shift" class="block text-sm font-medium text-gray-700">Shift</label>
                <select id="shift" name="sid" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm" required>
                </select>
            </div>

            <!-- Buttons -->
            <div class="mt-4">
                <button type="submit" class="bg-blue-600 text-white font-bold py-2 px-4 w-full rounded-lg hover:bg-blue-700">Save</button>
            </div>
            <div class="mt-2">
                <button type="button" class="bg-red-600 text-white font-bold py-2 px-4 w-full rounded-lg hover:bg-red-700" onclick="closeModal('addWorkerModal')">Cancel</button>
            </div>
        </form>
    </div>
</div>
