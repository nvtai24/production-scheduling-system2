<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Employee Assignment for 3 Shifts</title>
    <link rel="stylesheet" th:href="@{/css/output.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
    <style>
        .plan-card {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
        }
    </style>
</head>
<body>

<th:block th:replace="~{fragments/layout.html}">
    <th:block th:fragment="content">
        <div class="bg-white p-8 rounded-lg shadow-md mb-6">
            <div class="flex justify-start p-4">
                <a href="javascript:history.back()" class="text-blue-500 hover:text-blue-700">
                    <i class="fas fa-arrow-left"></i> Back
                </a>
            </div>

            <h1 class="text-3xl font-bold text-center mb-8">Employee Assignment for 3 Shifts</h1>

            <form th:action="@{/dailyproduction/assignments}" method="post">
                <input type="hidden" th:name="planId" th:value="${planId}"/>
                <input type="hidden" th:name="date" th:value="${date}"/>

                <!-- Lặp qua 3 ca (K1, K2, K3) -->
                <div th:each="shift : ${shifts}">
                    <h3 class="text-xl mb-4 font-semibold text-gray-700" th:text="${shift.sname}"></h3>
                    <div class="relative overflow-auto mb-8">
                        <div class="overflow-x-auto rounded-lg">
                            <table class="min-w-full bg-white border">
                                <thead>
                                <tr class="bg-blue-500 text-center text-xs md:text-sm font-thin text-white">
                                    <th class="p-0">
                                        <span class="block py-2 px-3 border-r border-gray-300">Employee Name</span>
                                    </th>
                                    <!-- Hiển thị sản phẩm theo chiều ngang -->
                                    <th th:each="product : ${products}" class="p-0">
                                        <span class="block py-2 px-3 border-r border-gray-300"
                                              th:text="${product.pname}"></span>
                                    </th>
                                </tr>
                                </thead>
                                <tbody>
                                <!-- Hiển thị chỉ 3 dòng cho mỗi ca -->
                                <tr th:each="i : ${#numbers.sequence(1, 3)}"
                                    class="border-b text-xs md:text-sm text-center text-gray-800">
                                    <!-- Dropdown chọn nhân viên -->
                                    <td class="p-2 md:p-4">
                                        <select th:name="'employee_' + ${shift.sid} + '_' + ${i}"
                                                class="border border-gray-300 rounded-md p-2 w-full">
                                            <option value="">-- Select Employee --</option>
                                            <option th:each="employee : ${employees}" th:value="${employee.eid}"
                                                    th:text="${employee.ename}"></option>
                                        </select>
                                    </td>
                                    <!-- Ô nhập số lượng sản phẩm cho từng nhân viên -->
                                    <td th:each="product : ${products}" class="p-2 md:p-4">
                                        <input
                                                type="number"
                                                class="border border-gray-300 rounded-md p-2 w-full"
                                                placeholder="0"
                                                th:name="'quantity_' + ${shift.sid} + '_' + ${i} + '_' + ${product.pid}"
                                                th:disabled="${!productsPlanned.contains(product)}"
                                                th:classappend="${!productsPlanned.contains(product)} ? 'bg-gray-300' : ''"/>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <!-- Lưu và Hủy -->
                <div class="mt-4">
                    <button type="submit"
                            class="bg-blue-600 text-white font-bold py-2 px-4 w-full rounded-lg hover:bg-blue-700">Save
                    </button>
                </div>
                <div class="mt-2">
                    <button type="button"
                            class="bg-red-600 text-white font-bold py-2 px-4 w-full rounded-lg hover:bg-red-700"
                            onclick="cancelEdit()">Cancel
                    </button>
                </div>
            </form>
        </div>
    </th:block>
</th:block>

</body>
</html>
