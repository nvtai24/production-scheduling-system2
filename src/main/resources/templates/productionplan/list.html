<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Production Plan List</title>
    <link rel="stylesheet" th:href="@{/css/output.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
</head>
<body class="bg-gray-100">

<div class="bg-white p-8 overflow-auto mt-16 h-screen">
    <h2 class="text-2xl mb-4 font-semibold text-gray-700">List of Production Plans</h2>

    <div class="relative overflow-auto">
        <div class="overflow-x-auto rounded-lg">
            <table class="min-w-full bg-white border mb-20">
                <thead>
                <tr class="bg-blue-500 text-center text-xs md:text-sm font-thin text-white">
                    <th class="p-0">
                        <span class="block py-2 px-3 border-r border-gray-300">No.</span>
                    </th>
                    <th class="p-0">
                        <span class="block py-2 px-3 border-r border-gray-300">Plan Name</span>
                    </th>
                    <th class="p-0">
                        <span class="block py-2 px-3 border-r border-gray-300">Start Date</span>
                    </th>
                    <th class="p-0">
                        <span class="block py-2 px-3 border-r border-gray-300">End Date</span>
                    </th>
                    <th class="p-0">
                        <span class="block py-2 px-3 border-r border-gray-300">Department</span>
                    </th>
                    <th class="p-4 text-xs md:text-sm">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="plan, iterStat : ${plans}" class="border-b text-xs md:text-sm text-center text-gray-800">
                    <td class="p-2 md:p-4" th:text="${iterStat.count}"></td>
                    <td class="p-2 md:p-4" th:text="${plan.plname}"></td>
                    <td class="p-2 md:p-4" th:text="${plan.startdate}"></td>
                    <td class="p-2 md:p-4" th:text="${plan.enddate}"></td>
                    <td class="p-2 md:p-4" th:text="${plan.department.dname}"></td>
                    <td class="relative p-2 md:p-4 flex justify-center space-x-2 form-action-inline">
                        <a th:href="@{/productionplan/view(plid=${plan.plid})}" class="text-blue-600 hover:text-blue-500">
                            <button title="View details" type="button" class="bg-blue-500 text-white px-3 py-1 rounded-md text-xs md:text-sm btn-view">
                                <i class="fa-solid fa-eye"></i>
                            </button>
                        </a>
                        <a th:href="@{/productionplan/edit(plid=${plan.plid})}" class="text-yellow-500 hover:text-yellow-400">
                            <button title="Edit" type="button" class="bg-yellow-500 text-white px-3 py-1 rounded-md text-xs md:text-sm btn-edit">
                                <i class="fa-solid fa-pen"></i>
                            </button>
                        </a>
                        <form th:action="@{/productionplan/remove}" method="post" class="inline-block" onsubmit="return confirmDelete();">
                            <input type="hidden" name="plid" th:value="${plan.plid}"/>
                            <button title="Remove" type="submit" class="bg-red-500 text-white px-3 py-1 rounded-md text-xs md:text-sm btn-delete">
                                <i class="fa-solid fa-trash"></i>
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script th:src="@{/js/formAction.js}"></script>

<script>
    function confirmDelete() {
        return confirm("Are you sure you want to delete this production plan?");
    }
</script>

</body>
</html>
