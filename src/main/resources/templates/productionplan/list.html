<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Production Plan List</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
</head>
<body>
<div class="common-container">
    <div class="page-title">
        List of Production Plans
    </div>

    <table class="common-table">
        <thead>
        <tr>
            <th>No.</th> <!-- Thay thế Plan ID bằng No. -->
            <th>Plan Name</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Department</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <!-- Thêm chỉ số (index) cho từng dòng trong bảng -->
        <tr th:each="plan, iterStat : ${plans}">
            <td th:text="${iterStat.count}"></td> <!-- Hiển thị chỉ số thứ tự -->
            <td th:text="${plan.plname}"></td>
            <td th:text="${plan.startdate}"></td>
            <td th:text="${plan.enddate}"></td>
            <td th:text="${plan.department.dname}"></td>
            <td>
                <a th:href="@{/productionplan/view(plid=${plan.plid})}">
<!--                                    <a th:href="@{/productionplan/detail(plid=${plan.plid})}">-->
                    <button title="View details" type="button" class="btn-icon btn-read">
                        <i class="fa-sharp fa-solid fa-eye"></i>
                    </button>
                </a>

                <a th:href="@{/productionplan/edit(plid=${plan.plid})}">
                    <button title="Edit" type="button" class="btn-icon btn-edit">
                        <i class="fa-solid fa-pen"></i>
                    </button>
                </a>

                <form th:action="@{/productionplan/remove}" method="post" style="display:inline;"
                      onsubmit="return confirmDelete();">
                    <input type="hidden" name="plid" th:value="${plan.plid}"/>
                    <button title="Remove" type="submit" class="btn-icon btn-delete">
                        <i class="fa-solid fa-trash"></i>
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script th:src="@{/js/formAction.js}"></script>

</body>
</html>
