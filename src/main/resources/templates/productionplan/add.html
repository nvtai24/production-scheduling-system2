<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Add Production Plan</title>
    <link rel="stylesheet" th:href="@{/css/output.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">

<div class="w-full max-w-4xl bg-white shadow-md rounded-lg p-8">
    <h2 class="text-2xl font-semibold text-gray-700 text-center">Production Plan Create</h2>

    <form class="space-y-4" th:action="@{/productionplan/add}" method="POST">
        <div class="input-group">
            <label for="planname" class="block text-sm font-medium text-gray-700">Plan name</label>
            <input type="text" name="planname" id="planname" placeholder="Plan name" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm" required>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
            <div class="input-group">
                <label for="from" class="block text-sm font-medium text-gray-700">From</label>
                <input type="date" name="startdate" id="from" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm" required>
            </div>

            <div class="input-group">
                <label for="to" class="block text-sm font-medium text-gray-700">To</label>
                <input type="date" name="enddate" id="to" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm" required>
            </div>
        </div>

        <div class="input-group">
            <label for="department" class="block text-sm font-medium text-gray-700">Workshop:</label>
            <select id="department" name="departmentId" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm" required>
                <option th:each="department : ${departments}"
                        th:value="${department.did}"
                        th:text="${department.dname}"></option>
            </select>
        </div>

        <table class="min-w-full bg-white shadow-md rounded-md">
            <thead class="bg-gray-50 border-b">
            <tr>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Product</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Quantity</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Estimated Effort</th>
                <th></th>
            </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
            <tr th:each="p : ${products}">
                <td class="px-6 py-4 whitespace-nowrap" th:text="${p.pname}"></td>
                <td class="px-6 py-4 whitespace-nowrap">
                    <input type="text" th:name="'quantities[' + ${p.pid} + ']'" placeholder="Quantity" class="quantity-input mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                    <input type="text" th:name="'efforts[' + ${p.pid} + ']'" placeholder="Effort" class="effort-input mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                    <button type="button" class="text-red-600 hover:text-red-800" onclick="clearInputs(this)">
                        <i class="fa-solid fa-xmark"></i> <!-- Font Awesome icon "X" -->
                    </button>
                </td>
            </tr>
            </tbody>
        </table>

        <div class="mt-4">
            <button type="submit" class="bg-blue-600 text-white font-bold py-2 px-4 w-full rounded-lg hover:bg-blue-700">Save</button>
        </div>
        <div class="mt-2">
            <button type="button" class="bg-red-600 text-white font-bold py-2 px-4 w-full rounded-lg hover:bg-red-700" onclick="cancelEdit()">Cancel</button>
        </div>
    </form>
</div>

<script th:src="@{/js/formAction.js}"></script>


</body>
</html>
