<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Add Worker</title>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">

<div class="w-full max-w-lg bg-white shadow-md rounded-lg p-8">
    <h2 class="text-2xl font-semibold text-gray-700 text-center mb-6">Add New Worker</h2>

    <form class="space-y-4" th:action="@{/worker/add}" method="POST">
        <!-- Employee Name -->
        <div class="input-group">
            <label for="ename" class="block text-sm font-medium text-gray-700">Employee Name</label>
            <input type="text" name="ename" id="ename" placeholder="Employee Name"
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm" required>
        </div>

        <!-- Department Select -->
        <div class="input-group">
            <label for="department" class="block text-sm font-medium text-gray-700">Department</label>
            <select id="department" name="did" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm" required>
                <option th:each="department : ${departments}"
                        th:value="${department.did}"
                        th:text="${department.dname}"></option>
            </select>
        </div>

        <!-- Phone Number -->
        <div class="input-group">
            <label for="phonenumber" class="block text-sm font-medium text-gray-700">Phone Number</label>
            <input type="text" name="phonenumber" id="phonenumber" placeholder="Phone Number"
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm" required>
        </div>

        <!-- Address -->
        <div class="input-group">
            <label for="address" class="block text-sm font-medium text-gray-700">Address</label>
            <input type="text" name="address" id="address" placeholder="Address"
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm" required>
        </div>

        <!-- Shift Select -->
        <div class="input-group">
            <label for="shift" class="block text-sm font-medium text-gray-700">Shift</label>
            <select id="shift" name="sid" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm" required>
                <option th:each="salary : ${salaries}"
                        th:value="${salary.sid}"
                        th:text="${salary.slevel} + ' - ' + ${salary.salary} +'K'"></option>
            </select>
        </div>

        <!-- Buttons -->
        <div class="mt-6 flex justify-between">
            <button type="submit" class="bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700">Save</button>
            <button type="button" class="bg-red-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-red-700" onclick="cancelEdit()">Cancel</button>
        </div>
    </form>
</div>

<script>
    // Function to handle cancel button
    function cancelEdit() {
        window.history.back();  // This will navigate back to the previous page
    }
</script>

</body>
</html>
